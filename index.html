<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLink</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de Lucas Silvestre" />
        <p>@Lucassilvestree</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Informações Pessoais</a>
        </li>

        <li>
          <a href="https://github.com/SilvestreL">Meu portfólio</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/SilvestreL" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/Lucassilvestree" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/lucassilvestree" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Todos os direitos Reservados
      </footer>
    </div>

    <script>
      function toggleMode() {
        const html = document.documentElement;
        html.classList.toggle("light");

        // pegar a tag img
        const img = document.querySelector("#profile img");

        // substituir a imagem
        if (html.classList.contains("light")) {
          // se tiver light mode, adicionar a imagem light
          img.setAttribute("src", "./assets/avatar-light.png");
        } else {
          // set tiver sem light mode, manter a imagem normal
          img.setAttribute("src", "./assets/avatar.png");
        }
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
